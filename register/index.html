<html>
<head>

<body>
<form action="data.php" method="post">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to SignUp</p>
    <hr>
   
   <br>


    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="uname" id="uname" required>

    <label for="phnumber"><b>Contact Number</b></label>
    <input type="number" placeholder="Enter Contact Number" name="phn" id="phn" required><br><br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Email" name="email" id="email" required>
    
 <!--   
    <label for="college"><b>Address</b></label>
    <input type="text" placeholder="Address" name="Address" id="Address" required>
    
  -->  
    <label for="Password"><b>Set Password</b></label>
    <input type="password" placeholder="password" name="pwd" id="pwd" required>


  <br><br><hr>
    <button type="submit" class="registerbtn">Register</button>
  </div>
<center><a href="../signin">Sign In</a></center>

  </div>
</form>
</body>
</html>
